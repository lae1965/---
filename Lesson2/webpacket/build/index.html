<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <!--<script src="./src/main.js" type="module"></script>-->
<script defer src="main.4f09ee128d32b6795f93.js"></script><link href="main.a570b6d9f7bc00b20a31.css" rel="stylesheet"></head>

<body>
    <form id="datecalc" class="unvisible">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
        <button id="switch-on-timer">Переключиться на таймер</button>
    </form>
    <form id="timer">
        <h3>Таймер</h3>
        <label>
            <strong>Таймер:</strong>
            <input type="number" id="input-timer" min="0" max="9999" value="0" />
        </label>
        <button id="start">Старт</button>
        <button id="stop">Стоп</button>
        <p id="timer__result"></p>
        <button id="switch-on-date">Переключиться на калькулятор дат</button>
    </form>
</body>

</html>
